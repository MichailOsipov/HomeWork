<html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <div style="display:flex;">
            <div>
                <textarea
                    style="width:300px;height:300px;overflow-x:hidden;overflow-y:scroll;margin-right:10px;margin-bottom:5px;"
                    id="textareaNodes"
                ></textarea></br>
                <label>Число кластеров:</label></br>
                <input
                    type="text"
                    id="clustersCountInput"
                    value="3"
                    style="margin-bottom:5px;"
                ></input></br>
                <button id="startSimulationButton">
                    Начать вычисление кластеров
                </button></br>
                <button id="randomButton">
                    Рандом
                </button></br>
            </div>
            <svg
                id="drawField"
                height="80%"
                width="100%"
                style="border:2px dashed;user-select:none;"
            >
                <g id="linesInSVG"></g>
                <g id="pointsInSVG"></g>
                <g id="clustersInSVG"></g>
            </svg>
        </div>
        <script src="main.js"></script>
    </body>
</html>
